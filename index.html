<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task Routine</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" type="image/png" />
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 30px auto;
    padding: 0 15px;
    background: #f0f0f0;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  #taskInput, #taskStartTime {
    padding: 10px;
    font-size: 16px;
    margin-right: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #taskInput {
    width: 60%;
    margin-bottom: 10px;
  }

  #taskStartTime {
    width: 35%;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 14px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    border: none;
    color: white;
    border-radius: 4px;
    margin-bottom: 20px;
  }

  button:hover {
    background-color: #45a049;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  li {
    background: white;
    padding: 10px 15px;
    margin-bottom: 12px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .task-details {
    max-width: 75%;
  }

  .task-text {
    font-weight: bold;
    margin-bottom: 4px;
  }

  .task-times {
    font-size: 12px;
    color: #666;
  }

  .delete-btn {
    background-color: #e74c3c;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  .delete-btn:hover {
    background-color: #c0392b;
  }

  @media (max-width: 480px) {
    #taskInput, #taskStartTime {
      width: 100%;
      margin-right: 0;
    }

    li {
      flex-direction: column;
      align-items: flex-start;
    }

    .delete-btn {
      margin-top: 8px;
      align-self: flex-end;
    }
  }
</style>
</head>
<body>

<h1>Task Routine</h1>

<div>
  <input type="text" id="taskInput" placeholder="Enter your task" />
  <input type="datetime-local" id="taskStartTime" />
  <button onclick="addTask()">Add Task</button>
</div>

<ul id="taskList"></ul>

<script>
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const startTimeInput = document.getElementById('taskStartTime');

    if (!taskInput.value.trim() || !startTimeInput.value) {
      alert('Please enter both task and start time');
      return;
    }

    const task = {
      text: taskInput.value.trim(),
      createdAt: new Date().toISOString(),
      startTime: startTimeInput.value
    };

    tasks.push(task);
    saveTasks();
    renderTasks();

    taskInput.value = '';
    startTimeInput.value = '';
  }

  function renderTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';

    if (tasks.length === 0) {
      taskList.innerHTML = '<li>No tasks yet. Add one above!</li>';
      return;
    }

    tasks.forEach((task, index) => {
      const li = document.createElement('li');

      const details = document.createElement('div');
      details.className = 'task-details';

      const taskText = document.createElement('div');
      taskText.className = 'task-text';
      taskText.textContent = task.text;

      const taskTimes = document.createElement('div');
      taskTimes.className = 'task-times';
      const created = new Date(task.createdAt).toLocaleString();
      const start = new Date(task.startTime).toLocaleString();
      taskTimes.innerHTML = `Created: ${created} | Starts at: ${start}`;

      details.appendChild(taskText);
      details.appendChild(taskTimes);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => {
        if (confirm('Delete this task?')) {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        }
      };

      li.appendChild(details);
      li.appendChild(deleteBtn);

      taskList.appendChild(li);
    });
  }

  // Initial render
  renderTasks();
</script>

</body>
</html>
