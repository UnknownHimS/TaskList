<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Routine</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    
    body {
      font-family: 'Share Tech Mono', monospace;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px 15px;
      color: #f0f0f0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #000;
    }

    #taskInput, #taskStartTime {
      padding: 12px 15px;
      font-size: 1rem;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #eee;
    }

    #taskInput:focus, #taskStartTime:focus {
      box-shadow: 0 0 6px #00ffcc;
      background: rgba(0, 255, 204, 0.15);
      color: #00ffcc;
    }

    #taskInput {
      width: 55%;
      margin-bottom: 15px;
    }

    #taskStartTime {
      width: 35%;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #002b2b;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00b38f;
      color: #d0fff8;
      box-shadow: 0 0 15px #00b38f;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: rgba(0, 0, 0, 0.6);
      padding: 14px 18px;
      margin-bottom: 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 8px #00ffccaa;
    }

    .task-details {
      max-width: 75%;
    }

    .task-text {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #00ffcc;
      text-shadow: 1px 1px 3px #004d4d;
    }

    .task-times {
      font-size: 0.85rem;
      color: #b2fff7cc;
      font-style: italic;
    }

    .task-times span.gold {
      color: gold;
    }

    .delete-btn {
      background-color: #ff004c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px #ff004caa;
    }

    .delete-btn:hover {
      background-color: #b30036;
      box-shadow: 0 0 12px #b30036;
    }

    .done-checkbox {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .counts {
      margin: 20px 0;
      text-align: center;
      font-size: 1.1rem;
      color: #00ffcc;
    }

    canvas {
      margin: 30px auto;
      display: block;
      max-width: 100%;
    }

    @media (max-width: 520px) {
      #taskInput, #taskStartTime {
        width: 100%;
        margin-right: 0;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .delete-btn {
        margin-top: 10px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

<h1>Task Routine</h1>

<div>
  <input type="text" id="taskInput" placeholder="Enter your task..." />
  <input type="datetime-local" id="taskStartTime" />
  <button onclick="addTask()">Add Task</button>
</div>

<div class="counts">
  <span id="undoneCount">Undone: 0</span> | 
  <span id="doneCount">Done: 0</span>
</div>

<canvas id="taskChart" height="150"></canvas>

<ul id="taskList"></ul>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const backgrounds = [
    'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1350&q=90',
    'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=90',
    'https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1350&q=90',
    'https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=1350&q=90'
  ];

  function setRandomBackground() {
    const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.backgroundImage = `url('${bg}')`;
  }

  setRandomBackground();
  setInterval(setRandomBackground, 20000);

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const startTimeInput = document.getElementById('taskStartTime');

    if (!taskInput.value.trim() || !startTimeInput.value) {
      alert('Please enter both task and start time');
      return;
    }

    const task = {
      text: taskInput.value.trim(),
      createdAt: new Date().toISOString(),
      startTime: startTimeInput.value,
      done: false
    };

    tasks.push(task);
    saveTasks();
    renderTasks();

    taskInput.value = '';
    startTimeInput.value = '';
  }

  function renderTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';

    let doneCount = 0;
    let undoneCount = 0;

    // Render newest tasks at top (reverse chronological)
    const reversedTasks = [...tasks].reverse();

    reversedTasks.forEach((task, index) => {
      const li = document.createElement('li');

      const details = document.createElement('div');
      details.className = 'task-details';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'done-checkbox';
      checkbox.checked = task.done;
      checkbox.onchange = () => {
        task.done = checkbox.checked;
        saveTasks();
        renderTasks();
      };

      const taskText = document.createElement('div');
      taskText.className = 'task-text';
      taskText.textContent = task.text;

      const created = new Date(task.createdAt).toLocaleString();
      const start = new Date(task.startTime).toLocaleString();

      const taskTimes = document.createElement('div');
      taskTimes.className = 'task-times';
      taskTimes.innerHTML = `Created: ${created} | <span class="gold">Starts at: ${start}</span>`;

      details.appendChild(taskText);
      details.appendChild(taskTimes);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => {
        if (confirm('Delete this task?')) {
          tasks.splice(tasks.indexOf(task), 1);
          saveTasks();
          renderTasks();
        }
      };

      li.appendChild(checkbox);
      li.appendChild(details);
      li.appendChild(deleteBtn);

      taskList.appendChild(li);

      if (task.done) doneCount++;
      else undoneCount++;
    });

    document.getElementById('doneCount').textContent = `Done: ${doneCount}`;
    document.getElementById('undoneCount').textContent = `Undone: ${undoneCount}`;

    updateChart();
  }

  let taskChart;

  function updateChart() {
  const dataByDate = {};

  tasks.forEach(task => {
    const dateKey = new Date(task.createdAt).toLocaleDateString();
    if (!dataByDate[dateKey]) {
      dataByDate[dateKey] = { done: 0, undone: 0 };
    }
    if (task.done) {
      dataByDate[dateKey].done++;
    } else {
      dataByDate[dateKey].undone++;
    }
  });

  const labels = Object.keys(dataByDate).sort((a, b) => new Date(a) - new Date(b));
  const netProgress = labels.map(label => {
    const d = dataByDate[label];
    return d.done - d.undone;
  });

  const ctx = document.getElementById('taskChart').getContext('2d');
  if (taskChart) taskChart.destroy();

  taskChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Net Task Progress',
          data: netProgress,
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0, 255, 204, 0.1)',
          tension: 0.3,
          fill: true,
          pointRadius: 4,
          pointBackgroundColor: '#00ffcc'
        }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false,
          title: {
            display: true,
            text: 'Done - Undone',
            color: '#00ffcc'
          },
          ticks: {
            color: '#00ffcc'
          },
          grid: {
            color: 'rgba(0, 255, 204, 0.1)'
          }
        },
        x: {
          ticks: {
            color: '#00ffcc'
          },
          grid: {
            color: 'rgba(0, 255, 204, 0.05)'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#00ffcc'
          }
        }
      }
    }
  });
}


  renderTasks();
</script>

</body>
</html>
